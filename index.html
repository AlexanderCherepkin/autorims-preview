<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DiskLab — превью</title>
  <!-- Tailwind (Play CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React 18 + ReactDOM по CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- Babel для JSX в браузере -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    @keyframes slow-rotate { from { transform: rotate(0deg) } to { transform: rotate(360deg) } }
    .spin-slow { animation: slow-rotate 24s linear infinite; }
    .glass { background: rgba(255,255,255,0.06); box-shadow: 0 0.6rem 2rem rgba(0,0,0,0.35); backdrop-filter: blur(12px); }
    html,body,#root { height: 100%; }
    body { background: radial-gradient(100% 100% at 0% 0%, #0b1220 0%, #0b1220 30%, #0e1a2e 60%, #0b1220 100%); color:#fff; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    // ==== Код React-компонентов (упрощён из Canvas) ====
    function Filter({ label, value }) {
      return (
        <div className="rounded-2xl glass px-4 py-3">
          <p className="text-[0.8rem] uppercase tracking-[0.12rem] text-white/60">{label}</p>
          <p className="text-sm mt-1">{value}</p>
        </div>
      );
    }

    function Benefit({ title, desc }) {
      return (
        <div className="rounded-2xl glass p-5">
          <div className="flex items-start gap-3">
            <span className="inline-grid place-items-center size-9 rounded-xl bg-white/10 border border-white/10">★</span>
            <div>
              <h4 className="text-base font-semibold">{title}</h4>
              <p className="text-sm text-white/70 mt-1">{desc}</p>
            </div>
          </div>
        </div>
      );
    }

    function WheelSVG({ spokes = 7, className = "w-48 h-48" }) {
      const cx = 120, cy = 120, rOuter = 110, rInner = 35;
      const holes = 5;
      const angleStep = (2 * Math.PI) / spokes;
      const spokeWidth = 8;

      const spokePaths = Array.from({ length: spokes }, (_, i) => {
        const a = i * angleStep;
        const x1 = cx + rInner * Math.cos(a);
        const y1 = cy + rInner * Math.sin(a);
        const x2 = cx + (rOuter - 10) * Math.cos(a);
        const y2 = cy + (rOuter - 10) * Math.sin(a);
        return <line key={i} x1={x1} y1={y1} x2={x2} y2={y2} stroke="url(#grad)" strokeWidth={spokeWidth} strokeLinecap="round" opacity="0.9" />;
      });

      const boltHoles = Array.from({ length: holes }, (_, i) => {
        const a = (i / holes) * 2 * Math.PI;
        const r = 58;
        const x = cx + r * Math.cos(a);
        const y = cy + r * Math.sin(a);
        return <circle key={i} cx={x} cy={y} r={6} fill="#0b1220" stroke="#94a3b8" strokeWidth={2} />;
      });

      return (
        <svg viewBox="0 0 240 240" className={className} role="img" aria-label="Визуализация автомобильного диска">
          <defs>
            <radialGradient id="rim" cx="50%" cy="50%" r="50%">
              <stop offset="0%" stopColor="#d1d5db" />
              <stop offset="60%" stopColor="#9ca3af" />
              <stop offset="100%" stopColor="#6b7280" />
            </radialGradient>
            <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" stopColor="#ffffff" stopOpacity=".85" />
              <stop offset="100%" stopColor="#c7d2fe" stopOpacity=".6" />
            </linearGradient>
          </defs>
          <circle cx={cx} cy={cy} r={rOuter} fill="url(#rim)" stroke="#e5e7eb" strokeWidth={2} />
          <circle cx={cx} cy={cy} r={rOuter - 8} fill="#1f2937" opacity=".35" />
          {spokePaths}
          <circle cx={cx} cy={cy} r={rInner + 2} fill="#111827" stroke="#e5e7eb" strokeWidth={3} />
          {boltHoles}
          <circle cx={cx} cy={cy} r={3.5} fill="#e5e7eb" />
          <circle cx={cx} cy={cy} r={rOuter} fill="none" stroke="#94a3b8" strokeWidth={4} opacity=".6" />
        </svg>
      );
    }

    function Wheel3D({ className = "" }) {
      return (
        <div className={"relative " + className}>
          <div className="absolute inset-0 rounded-full" style={{ boxShadow: "inset 0 0 6rem rgba(255,255,255,0.06)" }} />
          <WheelSVG spokes={8} className="w-[85%] h-[85%] drop-shadow-[0_2rem_3rem_rgba(0,0,0,0.45)]" />
        </div>
      );
    }

    function WheelMark({ className = "" }) {
      return (
        <svg viewBox="0 0 64 64" className={className} aria-hidden="true">
          <defs>
            <linearGradient id="m" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0%" stopColor="#38bdf8" />
              <stop offset="100%" stopColor="#a78bfa" />
            </linearGradient>
          </defs>
          <circle cx="32" cy="32" r="29" stroke="url(#m)" strokeWidth="6" fill="none" />
          <g stroke="url(#m)" strokeWidth="5" strokeLinecap="round">
            <line x1="32" y1="12" x2="32" y2="32"/>
            <line x1="50" y1="28" x2="32" y2="32"/>
            <line x1="14" y1="28" x2="32" y2="32"/>
          </g>
        </svg>
      );
    }

    function RimCard({ name, size, holes, color, price, badge, spokes }) {
      return (
        <article className="group rounded-2xl glass p-4 hover:bg-white/10 transition">
          <div className="relative">
            {badge && badge !== "—" && (
              <span className="absolute left-3 top-3 z-10 text-[0.7rem] px-2 py-1 rounded-full bg-white text-slate-900 font-medium">{badge}</span>
            )}
            <div className="aspect-square rounded-xl bg-gradient-to-b from-slate-800/60 to-slate-900/60 border border-white/10 grid place-items-center overflow-hidden">
              <WheelSVG spokes={spokes} />
            </div>
          </div>
          <div className="mt-4 flex items-start justify-between gap-3">
            <div>
              <h3 className="text-base font-semibold leading-tight">{name}</h3>
              <p className="text-sm text-white/70 mt-1">{size} • {holes} • {color}</p>
            </div>
            <div className="text-right">
              <p className="text-sm text-white/60">Цена</p>
              <p className="text-base font-semibold">{price}</p>
            </div>
          </div>
          <div className="mt-4 flex gap-2">
            <button className="flex-1 px-4 py-2 rounded-xl bg-white text-slate-900 text-sm font-medium hover:opacity-90 transition">В корзину</button>
            <button className="px-4 py-2 rounded-xl border border-white/15 text-sm hover:bg-white/10 transition">Подробнее</button>
          </div>
        </article>
      );
    }

    function App() {
      const products = [
        { id: 1, name: "RimX Aero 5", size: "R18 • 8J • ET35", holes: "5×112", color: "Matte Black", price: "12 900 ₽", badge: "Хит", spokes: 5 },
        { id: 2, name: "RimX Blade 7", size: "R19 • 8.5J • ET40", holes: "5×114.3", color: "Graphite", price: "15 400 ₽", badge: "Новинка", spokes: 7 },
        { id: 3, name: "RimX Cross 10", size: "R17 • 7.5J • ET38", holes: "5×120", color: "Silver", price: "10 800 ₽", badge: "—", spokes: 10 },
        { id: 4, name: "RimX Deep V", size: "R20 • 9J • ET30", holes: "5×112", color: "Hyper Black", price: "19 990 ₽", badge: "—", spokes: 6 },
        { id: 5, name: "RimX Mesh", size: "R18 • 8J • ET35", holes: "5×120", color: "Bronze", price: "13 700 ₽", badge: "—", spokes: 12 },
        { id: 6, name: "RimX Star", size: "R17 • 7J • ET42", holes: "4×100", color: "Gunmetal", price: "9 900 ₽", badge: "—", spokes: 5 },
        { id: 7, name: "RimX Flow", size: "R19 • 8.5J • ET35", holes: "5×108", color: "Dark Silver", price: "16 500 ₽", badge: "Скидка", spokes: 9 },
        { id: 8, name: "RimX GT", size: "R20 • 9.5J • ET22", holes: "5×130", color: "Black Polish", price: "24 700 ₽", badge: "Премиум", spokes: 10 },
      ];

      return (
        <div className="min-h-screen text-white antialiased">
          {/* Header */}
          <header className="sticky top-0 z-40 border-b border-white/10 bg-[#0b1220]/70 backdrop-blur-md">
            <nav className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
              <a href="#" className="flex items-center gap-3 group">
                <WheelMark className="w-8 h-8" />
                <span className="text-lg font-semibold tracking-wide group-hover:opacity-90">DiskLab</span>
              </a>
              <div className="hidden sm:flex items-center gap-3">
                <a href="#catalog" className="px-4 py-2 rounded-xl glass hover:bg-white/10 transition">Каталог</a>
                <a href="#benefits" className="px-4 py-2 rounded-xl glass hover:bg-white/10 transition">Почему мы</a>
                <a href="#cta" className="px-4 py-2 rounded-xl bg-white text-slate-900 font-medium hover:opacity-90 transition">Подбор дисков</a>
              </div>
            </nav>
          </header>

          {/* Hero */}
          <section className="relative overflow-hidden">
            <div className="absolute inset-0 pointer-events-none">
              <div className="absolute -top-20 -right-20 size-[36rem] rounded-full blur-3xl opacity-30" style={{background:"conic-gradient(from 180deg at 50% 50%,#60a5fa,#22d3ee,#a78bfa,#60a5fa)"}} />
            </div>
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-16 sm:py-24 grid lg:grid-cols-2 gap-10 items-center">
              <div>
                <p className="text-sm uppercase tracking-[0.16rem] text-white/70">Премиальные диски для авто</p>
                <h1 className="mt-3 text-4xl sm:text-5xl lg:text-6xl font-semibold leading-tight">
                  Выглядит <span className="text-transparent bg-clip-text bg-gradient-to-r from-sky-400 to-violet-400">мощно</span>. Едет ещё лучше.
                </h1>
                <p className="mt-5 text-base sm:text-lg text-white/70 max-w-prose">
                  Лёгкие литые и кованые диски с идеальной посадкой под популярные сверловки. Баланс стиля, прочности и веса.
                </p>
                <div className="mt-7 flex flex-wrap gap-3">
                  <a href="#catalog" className="px-5 py-3 rounded-2xl bg-white text-slate-900 font-medium hover:opacity-90 transition">Смотреть каталог</a>
                  <a href="#cta" className="px-5 py-3 rounded-2xl glass hover:bg-white/10 transition">Подбор по авто</a>
                </div>
                <dl className="mt-8 grid grid-cols-3 gap-4 text-center sm:max-w-md">
                  <div className="rounded-xl glass p-3">
                    <dt className="text-xs text-white/60">Вес</dt>
                    <dd className="text-lg font-semibold">от 7.2 кг</dd>
                  </div>
                  <div className="rounded-xl glass p-3">
                    <dt className="text-xs text-white/60">Гарантия</dt>
                    <dd className="text-lg font-semibold">2 года</dd>
                  </div>
                  <div className="rounded-xl glass p-3">
                    <dt className="text-xs text-white/60">Доставка</dt>
                    <dd className="text-lg font-semibold">по РФ</dd>
                  </div>
                </dl>
              </div>
              <div className="relative">
                <div className="absolute -inset-6 rounded-full bg-gradient-to-tr from-sky-500/10 via-cyan-400/10 to-violet-500/10 blur-2xl"/>
                <div className="relative mx-auto size-[20rem] sm:size-[24rem] lg:size-[28rem] rounded-full grid place-items-center">
                  <div className="absolute inset-5 rounded-full glass" />
                  <div className="spin-slow"><Wheel3D /></div>
                </div>
              </div>
            </div>
          </section>

          {/* Filters */}
          <section className="py-4">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
              <div className="grid md:grid-cols-4 gap-3">
                <Filter label="Диаметр" value="R17–R20" />
                <Filter label="Сверловка" value="5×112, 5×114.3" />
                <Filter label="Вылет" value="ET22–ET45" />
                <Filter label="Цвет" value="Black / Graphite / Silver" />
              </div>
            </div>
          </section>

          {/* Catalog */}
          <section id="catalog" className="py-10 sm:py-14">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
              <div className="flex items-end justify-between">
                <h2 className="text-2xl sm:text-3xl font-semibold">Каталог</h2>
                <a href="#" className="text-sm text-white/70 hover:text-white transition">Смотреть все →</a>
              </div>

              <div className="mt-6 grid sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-5">
                {[
                  { id: 1, name: "RimX Aero 5", size: "R18 • 8J • ET35", holes: "5×112", color: "Matte Black", price: "12 900 ₽", badge: "Хит", spokes: 5 },
                  { id: 2, name: "RimX Blade 7", size: "R19 • 8.5J • ET40", holes: "5×114.3", color: "Graphite", price: "15 400 ₽", badge: "Новинка", spokes: 7 },
                  { id: 3, name: "RimX Cross 10", size: "R17 • 7.5J • ET38", holes: "5×120", color: "Silver", price: "10 800 ₽", badge: "—", spokes: 10 },
                  { id: 4, name: "RimX Deep V", size: "R20 • 9J • ET30", holes: "5×112", color: "Hyper Black", price: "19 990 ₽", badge: "—", spokes: 6 },
                  { id: 5, name: "RimX Mesh", size: "R18 • 8J • ET35", holes: "5×120", color: "Bronze", price: "13 700 ₽", badge: "—", spokes: 12 },
                  { id: 6, name: "RimX Star", size: "R17 • 7J • ET42", holes: "4×100", color: "Gunmetal", price: "9 900 ₽", badge: "—", spokes: 5 },
                  { id: 7, name: "RimX Flow", size: "R19 • 8.5J • ET35", holes: "5×108", color: "Dark Silver", price: "16 500 ₽", badge: "Скидка", spokes: 9 },
                  { id: 8, name: "RimX GT", size: "R20 • 9.5J • ET22", holes: "5×130", color: "Black Polish", price: "24 700 ₽", badge: "Премиум", spokes: 10 },
                ].map(p => <RimCard key={p.id} {...p} />)}
              </div>
            </div>
          </section>

          {/* Benefits */}
          <section id="benefits" className="py-8 sm:py-12">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
              <div className="grid sm:grid-cols-3 gap-4">
                <Benefit title="Идеальная посадка" desc="Точные параметры под популярные марки и модели" />
                <Benefit title="Лёгкий сплав" desc="Оптимальный баланс веса и прочности" />
                <Benefit title="Контроль качества" desc="Проверка геометрии и балансировки на стенде" />
              </div>
            </div>
          </section>

          {/* CTA */}
          <section id="cta" className="py-12 sm:py-16">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
              <div className="rounded-2xl glass p-6 sm:p-10 flex flex-col lg:flex-row items-start lg:items-center gap-6">
                <div className="flex-1">
                  <h3 className="text-xl sm:text-2xl font-semibold">Подбор дисков под ваш авто</h3>
                  <p className="mt-2 text-white/70 max-w-prose">Укажите марку, модель, год и комплектацию — мы предложим варианты с нужной сверловкой, вылетом и ЦО. Быстро и без ошибок.</p>
                </div>
                <form className="w-full lg:w-auto grid sm:grid-cols-3 gap-3">
                  <input aria-label="Марка" className="px-4 py-3 rounded-xl bg-white/5 border border-white/10 outline-none focus:border-white/30" placeholder="Марка" />
                  <input aria-label="Модель" className="px-4 py-3 rounded-xl bg-white/5 border border-white/10 outline-none focus:border-white/30" placeholder="Модель" />
                  <input aria-label="Год" className="px-4 py-3 rounded-xl bg-white/5 border border-white/10 outline-none focus:border-white/30" placeholder="Год" />
                  <button className="sm:col-span-3 px-5 py-3 rounded-2xl bg-white text-slate-900 font-medium hover:opacity-90 transition">Подобрать</button>
                </form>
              </div>
            </div>
          </section>

          {/* Footer */}
          <footer className="border-t border-white/10 py-8 text-sm text-white/60">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex flex-col sm:flex-row items-center justify-between gap-3">
              <p>© {new Date().getFullYear()} DiskLab. Все права защищены.</p>
              <nav className="flex gap-4">
                <a href="#" className="hover:text-white transition">Политика</a>
                <a href="#" className="hover:text-white transition">Гарантии</a>
                <a href="#" className="hover:text-white transition">Доставка</a>
              </nav>
            </div>
          </footer>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
